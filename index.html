<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/horizon.css" media="screen and (orientation: landscape)">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #3e52a3; }
  </style>
</head>
<body>
  <div id="container">
    <div id="box">
      <div class="banner-photo"></div>
      <div class="body">
        <div class="banner">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, <br> audiobooks, and podcasts on any <br> device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <div class="plan-change">
          <img src="./images/icon-music.svg" alt="icon-music">
            <h2>Annual Plan <span class="price">$59.99/year</span></h2>
            <a href="#">Change</a>
          </div>
        </div>
        <a href="#" class="pag">Proceed to Payment</a>
        <a class="can" href="#">Cancel Order</a>
      </div>
    </div>
  </div>
</body>
</html>
